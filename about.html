<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <div>
        <div class="about-me">
            <ul>
                <li><a href="https://linkedin.com">LinkedIn Profile</a></li>
                <li><a href="https://github.com/adityatak17">GitHub Profile</a></li>
                <li><a href="https://instagram.com">Instagram Profile</a></li>
                <li>
                    <a href="#" id="date" onmouseover="show_date()" onmouseout="normal_option()">
                        Current Date & Time
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-div">
    
            <form class="form-class" autocomplete="off">
                <fieldset id="field-set" onmouseover="legend_change()" onmouseout="legend_base()">
                    <legend id="legend">CONTACT ME:</legend>
                    <input type="text" name="name" placeholder="Name" id='name'><br>
                    <input type="text" name="number" placeholder="Phone Number"><br>
                    <input type="text" name="linkedin" placeholder="LinkedIn Profile"><br>
                    <input type="text" name="website" placeholder="Company Website"><br>
                    <input type="texta" name="proposal" placeholder="Your Proposal"><br>
                    <input id="form-submit" type="submit" value="Submit"><br>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="MyScript.js"></script>
</body>
</html>
